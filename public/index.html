<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Visual Quiz MVP</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <header>
      <h1>Visual Quiz</h1>
      <div id="meta"><span id="progress">0/0</span></div>
    </header>

    <main>
      <div id="card">
        <img id="img" alt="slide"/>
        <p id="caption"></p>
      </div>

      <div id="actions">
        <button id="notme">Not Me (← / N)</button>
        <button id="me">Me (→ / M)</button>
      </div>

      <button id="done" class="hidden">Finish</button>
      <div id="status"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
